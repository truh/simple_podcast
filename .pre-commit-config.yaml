repos:
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args: [
          '--in-place',
          '--remove-all-unused-imports',
          '--remove-unused-variables',
          '--ignore-init-module-imports'
        ]

  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [
          '--filter-files',
          '--profile',
          'black'
        ]

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: nix-fmt
        name: nix fmt ðŸ¦œ
        entry: nix fmt
        language: system
        files: \.nix$
        types: [ file ]
